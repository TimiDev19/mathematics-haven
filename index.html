<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Haven</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        
        <div class="swipe">
            <h1>&#8508</h1>
        </div>
        <div class="swipe swipe--delay">
            <h3>TOA HEPHZIBAH</h3>
        </div>
        <div class="swipe">
            <h1>Mathematics Haven</h1>
        </div>
        <div class="swipe swipe--delay">
            <h3>Online Math Class</h3>
        </div>
        <div class="swipe">
            <h3><a href="#apply" class="button-link">Apply Now</a></h3>
        </div>
    </div>

    <section class="contact" id="contact">
        <center>
            <h11>Apply <span>Now</span></h11>
        </center>
        <form action="mailto:rotimioluwatimilehin19@gmail.com">
            <div class="input-box">
                <input type="text" placeholder="First Name" id="First Name" required>
                <input type="text" placeholder="Middle Name" id="Middle Name" required>
                <input type="text" placeholder="Last Name" id="Last Name" required>
                <select name="Sex" id="Sex" required>
                    <option value="">Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="I'd rather not say">I'd rather not say</option>
                </select>
                <input type="text" placeholder="Date Of Birth" id="DOB" required>
                <input type="number" placeholder="Phone Number" id="Phone Number" required>
                <input type="email" placeholder="Email (eg. youremail@emailprovider.com)" id="email" required>
                <input type="text" placeholder="Address" id="Address" required>
                <!-- <input type="text" placeholder="Exam Type (UTME/SSCE)" id="Exam Type" required> -->
                <select name="cars" id="cars" required>
                    <option value="">EXAM TYPE</option>
                    <option value="UTME">UTME</option>
                    <option value="SSCE">SSCE</option>
                </select>
            </div>
            <center><input type="button" value="Send" id="btn2" onclick="sendMail()"></center>
        </form>
    </section>

    <script src="index.js"></script>
</body>

</html>
